<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Intel - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/landing">
    <script>
        // Immediate redirect for browsers that don't support meta refresh
        window.location.href = '/landing';
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8fafc;
            color: #334155;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #0ea5e9;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .link {
            color: #0ea5e9;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Logistic Intel</h1>
        <p>Redirecting to the landing page...</p>
        <p>If you are not redirected automatically, <a href="/landing" class="link">click here</a>.</p>
    </div>
</body>
</html>
